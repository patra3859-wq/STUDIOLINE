<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dFlip Fullscreen Online PDF Viewer</title>

  <!-- ✅ jQuery এবং jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- ✅ dFlip CSS ও JS (official CDN) -->
  <link rel="stylesheet" href="https://www.dearflip.com/wp-content/plugins/dflip/assets/css/dflip.min.css" />
  <script src="https://www.dearflip.com/wp-content/plugins/dflip/assets/js/dflip.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <!-- ✅ সবকিছু লোড হওয়ার পর তোমার স্ক্রিপ্ট -->
  <script>
    $(function () {
      // PDF ফাইল লিংক
      var pdf = 'https://cdn.jsdelivr.net/gh/patra3859-wq/flipbook-demo/cacroFlipBook.PDF';

      // Viewer Options
      var options = {
        webgl: true,
        webglShadow: true,
        soundEnable: false,
        width: '100%',
        height: '100%',
        backgroundColor: 'none',
        enableDownload: false,
        direction: DFLIP.DIRECTION.LTR,
        pageMode: DFLIP.PAGE_MODE.AUTO,
        singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,
        transparent: true,
        hard: 'none',
        autoPlay: false,
        scrollWheel: true,
        zoomRatio: 1.5,
        stiffness: 3,
        ambientLightIntensity: 0.8,
        shadowOpacity: 0.2
      };

      // FlipBook Initialize
      $('#container').flipBook(pdf, options);
    });
  </script>
</body>
</html>
