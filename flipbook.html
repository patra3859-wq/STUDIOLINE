<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dFlip Fullscreen Online PDF Viewer</title>

  <!-- ✅ jQuery আগে লোড -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- ✅ dFlip Official CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@2.0.0/dist/dflip.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/dflip@2.0.0/dist/dflip.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>
    jQuery(document).ready(function () {
      // ✅ তোমার PDF লিংক
      var pdf = "https://cdn.jsdelivr.net/gh/patra3859-wq/flipbook-demo/BacroFlipBook.PDF";

      // ✅ dFlip Options
      var options = {
        webgl: true,
        webglShadow: true,
        soundEnable: false,
        width: "100%",
        height: "100%",
        backgroundColor: "none",
        enableDownload: false,
        direction: DFLIP.DIRECTION.LTR,
        pageMode: DFLIP.PAGE_MODE.AUTO,
        singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,
        transparent: true,
        hard: "none",
        autoPlay: false,
        scrollWheel: true,
        zoomRatio: 1.5,
        stiffness: 3,
        ambientLightIntensity: 0.8,
        shadowOpacity: 0.2
      };

      // ✅ Flipbook initialize
      var flipBook = $("#container").flipBook(pdf, options);
    });
  </script>
</body>
</html>
